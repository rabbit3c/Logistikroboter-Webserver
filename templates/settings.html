<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Einstellungen Roboter</title>
    </head>
    <body>
        <div class="p-5 bg-primary text-white text-center">
            <h1>Einstellungen Roboter {{ robot_id }}</h1>
            <p>Teil der Maturarbeit von Matthieu Cottet</p>
        </div>

        <div class="p-5 bg-white text-black text-center">

            <div class="row d-flex justify-content-center">
                <div class="col-lg-3">
                    <h2>Start Position</h2>

                    <h4>X-Koordinate</h4>
                    <input type="number" min="0" id="start-x-coordinate" class="form-control" value="{{ start_position[0] }}">
                    
                    <br>

                    <h4>Y-Koordinate</h4>
                    <input type="number" min="0" id="start-y-coordinate" class="form-control" value="{{ start_position[1] }}">

                    <br>
                    <br>

                    <h2>Start Richtung</h2>

                    <h4>X - Richtung</h4>
                    <input type="number" min="-1" max="1" id="start-x-direction" class="form-control" value="{{ start_direction[0] }}">

                    <br>

                    <h4>Y - Richtung</h4>
                    <input type="number" min="-1" max="1" id="start-y-direction" class="form-control" value="{{ start_direction[1] }}">
                </div>

                <div class="col-lg-3">
                    <h2>Lieferung Position</h2>

                    <h4>X - Koordinate</h4>
                    <input type="number" min="0" id="delivery-x-coordinate" class="form-control" value="{{ delivery_position[0] }}">
                    
                    <bR>

                    <h4>Y - Koordinate</h4>
                    <input type="number" min="0" id="delivery-y-coordinate" class="form-control" value="{{ delivery_position[1] }}">

                    <br>
                    <br>

                    <h2>Lieferung Richtung</h2>

                    <h4>X - Richtung</h4>
                    <input type="number" min="-1" max="1" id="delivery-x-direction" class="form-control" value="{{ delivery_direction[0] }}">

                    <br>

                    <h4>Y - Richtung</h4>
                    <input type="number" min="-1" max="1" id="delivery-y-direction" class="form-control" value="{{ delivery_direction[1] }}">
                </div>
            </div>

            <br>
            <br>

            <button type="button" id="button-click" onclick="set_values('{{ robot_id }}')" class="btn btn-primary text-white btn-lg">
                Speichern
            </button>
        </div>

        <script src="{{ url_for('static', filename='settings.js') }}"></script>
    </body>
</html>
