<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Einstellungen Roboter</title>
    </head>
    <body>
        <div class="p-5 bg-primary text-white text-center">
            <h1>Einstellungen Roboter {{ robot_id }}</h1>
            <p>Teil der Maturarbeit von Matthieu Cottet</p>
        </div>

        <div class="p-5 bg-white text-black text-center">
            <h2>Start Position</h2>

            <div class="row d-flex justify-content-center">
                <div class="col-lg-2">
                    <h4>X-Koordinate</h4>
                    <input type="number" min="0" id="x-coordinate" class="form-control" value="{{ x_coordinate }}">
                </div>
            </div>

            <br>

            <div class="row d-flex justify-content-center">
                <div class="col-lg-2">
                    <h4>Y-Koordinate</h4>
                    <input type="number" min="0" id="y-coordinate" class="form-control" value="{{ y_coordinate }}">
                </div>
            </div>

            <br>
            <br>

            <h2>Start Richtung</h2>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-2">
                    <h4>X - Richtung</h4>
                    <input type="number" min="-1" max="1" id="x-direction" class="form-control" value="{{ x_direction }}">
                </div>
            </div>
            
            <br>

            <div class="row d-flex justify-content-center">
                <div class="col-lg-2">
                    <h4>Y-Richtung</h4>
                    <input type="number" min="-1" max="1" id="y-direction" class="form-control" value="{{ y_direction }}">
                </div>
            </div>

            <br>

            <button type="button" id="button-click" onclick="set_values('{{ robot_id }}')" class="btn btn-primary text-white btn-lg">
                Speichern
            </button>
        </div>

        <script src="{{ url_for('static', filename='settings.js') }}"></script>
    </body>
</html>
