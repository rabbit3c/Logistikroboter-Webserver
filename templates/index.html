<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Benutzeroberfläche Logistikroboter</title>
        <style>
            .navigation-buttons {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .navigation-buttons button {
                margin: 0 10px;
            }
        </style>
    </head>
    <body>
        <div class="p-5 bg-primary text-white text-center">
            <h1>Benutzeroberfläche Logistikroboter</h1>
            <p>Teil der Maturarbeit von Matthieu Cottet</p>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-lg-5">
                <div class="p-5 bg-white text-black text-center">
                    <div class="navigation-buttons">
                        <button id="previous" class="btn btn-primary text-white"><</button>
                        <h2 id="robot-id" class="mx-3"></h2>
                        <button id="next" class="btn btn-primary text-white">></button>
                    </div>
    
                    <p id="robot-status" class="mt-4"></p>
    
                    <button id="start" class="btn btn-primary text-white mt-2">Starten</button>
                    <button id="stop" class="btn btn-primary text-white mt-2">Stoppen</button>
                    <button id="settings" class="btn btn-primary text-white mt-2">Einstellungen</button>
                </div>
            </div>
            <div class="col-lg-7">
                <br>
                <canvas style="display: block" id="canvas" width="500" height="300"></canvas>
            </div>
        </div>

        <script src="{{ url_for('static', filename='main.js') }}"></script>
        <script src="{{ url_for('static', filename='settings.js') }}"></script>
        <script src="{{ url_for('static', filename='canvas.js')}}"></script>
        <script src="{{ url_for('static', filename='robot.js')}}"></script>
        <script>
            const robots = JSON.parse('{{ robots | tojson | safe }}');

            update_robot_display();
        </script>
    </body>
</html>
