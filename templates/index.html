<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Benutzeroberfläche Logistikroboter</title>
    </head>
    <body>
        <div class="p-5 bg-primary text-white text-center">
            <h1>Benutzeroberfläche Logistikroboter</h1>
            <p>Teil der Maturarbeit von Matthieu Cottet</p>
        </div>

        {% for robot_id, robot_url in robots.items() %}
        <div class="p-5 bg-white text-black text-center">
            <h2>{{ robot_id }}</h2>
            <p id="{{ robot_id }}-state"></p>

            <button id="{{ robot_id }}-start" class="btn btn-primary text-white" onclick="sendCommand('{{ robot_id }}', 'start')">Starten</button>
            <button id="{{ robot_id }}-stop" class="btn btn-primary text-white" onclick="sendCommand('{{ robot_id }}', 'stop')">Stoppen</button>
        </div>
        {% endfor %}

        <script src="{{ url_for('static', filename='web_server.js') }}"></script>
    </body>
</html>
